<!DOCTYPE html>
    <head>
        <title>WerewolfVillager</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="VampirKoylu.css">
    </head>
    <body>
        <div class="cerceve"></div>
        <div class="loading"></div>
        <div class="timer" id="countdown"></div>
        <script src="VampirKoylu.js"></script>
        <img src="yundanis.png" width="140px" height="190px"> 
        <div class="karakter">
            <h5>Vampir / Koylu</h5>
            <div class="p" id="h-degeri"></div>
            <div class="p1" id="h1-degeri"></div>
            <div class="p2" id="h2-degeri"></div>
            <div class="p3" id="h3-degeri"></div>
            <div class="p4" id="h4-degeri"></div>
            <div class="p5" id="h5-degeri"></div>
            <div class="p6" id="h6-degeri"></div>
            <div class="p7" id="h7-degeri"></div>
            <div class="p8"  id="h8-degeri"></div>
            <div class="p9" id="h9-degeri"></div>
        </div>
        <h2>Yundanis</h2>
        <div id="map">
            <div class="road"></div>
            <div class="road way"></div>
            <div class="road way2"></div>
            <div class="road way3"></div>
            <div class="ev ev1">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam1.png">
                1
            </div>
            <div class="ev ev2">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam2.png">
                2
            </div>
            <div class="ev ev3">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam3.png">
                3
            </div>
            <div class="ev ev4">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam4.png" class="Man">
                4
            </div>
            <div class="ev ev5">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam5.png" class="Man">
                5
            </div>
            <div class="ev ev6">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam6.png" class="Man">
                6
            </div>
            <div class="ev ev7">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam7.png">
                7
            </div>
            <div class="ev ev8">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam8.png">
                8
            </div>
            <div class="ev ev9">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam9.png">
                9
            </div>
            <div class="ev ev10">
                <div class="roof"></div>
                <div class="door"></div>
                <img src="adam10.png" class="Man">

                10
            </div>
            <div class="flames">
                <div class="flame f1"></div>
                <div class="flame f2"></div>
                <div class="flame f3"></div>
                <div class="logs">
                    <div class="log l1"></div>
                    <div class="log l2"></div>
                </div>
            </div>
        </div>
        <div class="void">
            <button class="button b1"  onclick="hilal()">1.Oyuncu</button>
            <button class="button b2"  onclick="hilal1()">2.Oyuncu</button>
            <button class="button b3"  onclick="hilal2()">3.Oyuncu</button>
            <button class="button b4"  onclick="hilal3()">4.Oyuncu</button>
            <button class="button b5"  onclick="hilal4()">5.Oyuncu</button>
            <button class="button b6"  onclick="hilal5()">6.Oyuncu</button>
            <button class="button b7"  onclick="hilal6()">7.Oyuncu</button>
            <button class="button b8"  onclick="hilal7()">8.Oyuncu</button>
            <button class="button b9"  onclick="hilal8()">9.Oyuncu</button>
            <button class="button b10" onclick="hilal9()" >10.Oyuncu</button>
        </div>
    </body>
</html>
